<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://js.stripe.com/v3/"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <!-- <script src="/Users/kaddala/Documents/GitHub/Project-02/models/payment.js"></script> -->
  <link rel="stylesheet" href="/public/assets/css/payment.css">

</head>

<body>
  <div class="container">
    <div class="row">
      <!-- You can make it whatever width you want. I'm making it full width
    on <= small devices and 4/12 page width on >= medium devices -->
      <div class="col-xs-12 col-md-12">


        <!-- CREDIT CARD FORM STARTS HERE -->
        <div class="panel panel-default credit-card-box">
          <div class="panel-heading display-table">
            <div class="row display-tr">
              <h2 class="panel-title display-td">Payment Details</h2>
              <div class="display-td">
                <img class="img-responsive pull-right" src="http://i76.imgup.net/accepted_c22e0.png">
              </div>
            </div>
          </div>
          <form id="payment-form">
            <div class="form-row">
              <div class="col-xl-12">
                <label for="card-element">
                  Credit or debit card
                </label>
                <div id="card-element" class="form-control cc-number StripeElement">
                  <!-- A Stripe Element will be inserted here. -->
                </div>

                <!-- Used to display Element errors. -->
                <div class="card-errors StripeElement" id="card-errors" role="alert"></div>
              </div>

              <button type="submit" class="btn btn-primary" id="submitPayment">
                Submit Payment
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Payment Submission Status</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h1>Payment Successful!!!</h1>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal" id="closeModal">Back to Home</button>
        </div>
      </div>
    </div>
  </div>


  <script src="/assets/js/payment.js"></script>
</body>
