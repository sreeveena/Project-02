  <script src="http://code.jquery.com/jquery-3.4.1.min.js"

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

<body>
  <script src="/assets/js/auth.js"></script>
  <script src="/assets/js/events.js"></script>
  <!-- NAV BAR STARTS HERE -->

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" src="assets/img/motivesFinal.png"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a href="/">
            <img id="logo" src="assets/img/motivesFinal.png" alt="Motives" width="50" height="50">
          </a>
        </li>
        <li>
          <a class="nav-link" href="/" src="assets/img/motivesFinal.png">Motives<span
              class="sr-only">(current)</span></a>
              <div class="motivate">What will motivate you today!</div>
        </li>
      </ul>
      <ul class="login-form">
        <li>
          <button id="register-form" type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#registerModal">
            Register
          </button>
        </li>
        <li>
          <button id="signin-form" type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#loginModal">
            Login
          </button>
        </li>
        
        <li>
          <div class="app">
            <div id="app-content"></div>
            <div id="sign-out"></div>
          </div>
        </li>
        <li>
          <button id="registered-events" type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#registeredEventsModal">
            Registered Events
          </button>
        </li>
        <li>
          <!-- <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div> -->
          <!-- <a href="#" id="signOut" onclick="eventSignOut();">Sign out</a> -->
          <button id="signOut" type="button" class="btn btn-outline-primary" onclick="eventSignOut();">
            Sign out
          </button>
        </li>
      </ul>
    </div>

  </nav>
  <div class="modal fade" id="registeredEventsModal" tabindex="-1" role="dialog"
    aria-labelledby="registeredEventsModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="registeredEventsModalLabel">Register Events</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="registeredEvents">
          <!-- code will generate from database for all the list of user registered events. -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="registerModalLabel">Register User</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <label for="email"><b>Email</b>
            <div id="valiEmail"></div>
          </label>
          <div>
            <input type="text" placeholder="Enter Email" name="email" id="email" required>
          </div>
          <label for="psw"><b>Password</b>
            <div id="valiPsw"></div>
          </label>
          <div>
            <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
          </div>
          <label for="psw-repeat"><b>Repeat Password</b>
            <div id="valiRepeatPsw"></div>
          </label>
          <div>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary registerbtn">Register</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Sign-in User</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div>
            <div class="google">
              <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
            </div>
            <div>
              <label for="email"><b>Email</b>
                <div id="valiSignEmail"></div>
              </label>
              <div>
                <input type="text" placeholder="Enter Email" name="email" id="signEmail" required>
              </div>
              <label for="psw"><b>Password</b></label>
              <div>
                <input type="password" placeholder="Enter Password" name="psw" id="signPsw" required>
              </div>
              <button type="button" class="btn btn-primary signinbtn">Sign-in</button>
              <div id="invalidLogin"></div>
            </div>
            
          </div>

        </div>
        <div class="modal-footer">
          <!-- <button type="button" class="btn btn-primary signinbtn">Sign-in</button> -->
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- CAROUSEL STARTS HERE -->

  <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets/img/markus-spiske-WUehAgqO5hE-unsplash.jpg" class="d-block h-10 w-100" alt="..." />
        <div class="carousel-caption d-none d-md-block">
          <h5>Cycling</h5>
          <p>Sign Up For Cycling Races</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="assets/img/mauro-paillex-lRQouvQf1-w-unsplash.jpg" class="d-block h-10 w-100" alt="..." />
        <div class="carousel-caption d-none d-md-block">
          <h5>Running</h5>
          <p>Sign Up For Running Events</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="assets/img/simon-connellan-TQZlo6cC4s0-unsplash.jpg" class="d-block h-10 w-100" alt="..." />
        <div class="carousel-caption d-none d-md-block">
          <h5>Third slide label</h5>
          <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="container" style="padding: 5%">
          <input class="form-control mr-sm-2" type="search" placeholder="Search Event" id="searchEvent"
            aria-label="Search" />
        </div>
      </div>
      <div class="col">
        <div class="container" style="padding: 5%">
          <input class="form-control mr-sm-2" type="search" placeholder="Search Location" id="searchLocation"
            aria-label="Search" />
        </div>
      </div>
    </div>
  </div>


  <!-- TABS AND ACCORDION STARTS HERE -->

  <div class="container">
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
        <!--dynamic code is generated-->
      </div>
    </div>
  </div>
</body>

</html>
